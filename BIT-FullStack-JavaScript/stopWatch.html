<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container justify-content-center">
      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-stopwatch me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"
            />
            <path
              d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"
            />
          </svg>
        </div>
        <div class="my-5 fs-1 fw-bold">
          <span class="text-danger">Stop</span>Watch
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <ul
          class="d-flex shadow bg-secondary gap-1 bg-opacity-50 fs-1 px-3 justify-between border border-3 border-secondary rounded-pill mt-2"
        >
          <li class="minutes mx-1 p-2">0</li>
          <li class="p-2">:</li>
          <li class="seconds mx-1 p-2">0</li>
          <li class="p-2">:</li>
          <li class="milisec mx-1 p-2">0</li>
        </ul>
      </div>
      <div class="d-flex justify-content-center gap-2">
        <button id="start" class="btn btn-secondary">START</button>
        <button id="stop" class="btn btn-danger">STOP</button>
        <button id="reset" class="btn btn-primary">RESET</button>
      </div>
    </div>
    <script>
      let mil = 0;
      let sec = 0;
      let min = 0;

      function timer() {
        mil++;
        if (mil === 10) {
          mil = 0;
          sec++;
        }
        if (sec === 60) {
          sec = 0;
          min++;
        }
        if (sec > 55 && sec < 60) {
          document.querySelector(".seconds").style = "color:red";
        } else {
          document.querySelector(".seconds").style = "color:black";
        }

        document.querySelector(".milisec").innerHTML = mil;
        document.querySelector(".seconds").innerHTML = sec;
        document.querySelector(".minutes").innerHTML = min;
      }

      document.getElementById("start").addEventListener("click", () => {
        startCount = setInterval(timer, 100);
      });

      document.getElementById("stop").addEventListener("click", () => {
        clearInterval(startCount);
      });
      document.getElementById("reset").addEventListener("click", () => {
        mil = 0;
        sec = 0;
        min = 0;
        document.querySelector(".milisec").innerHTML = "0";
        document.querySelector(".seconds").innerHTML = "0";
        document.querySelector(".minutes").innerHTML = "0";
      });
    </script>
  </body>
</html>
